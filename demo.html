<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Music Player</title>
</head>
<body>
   
<div class="container">
    <h2 id="singer"></h2>
    <h2 id="song"></h2>
    <div class="myimage">
<img src="images/balagam.jpg">
    </div>


<div class="progressbarcontainer">
    <div class="progressbar" id="progressbar"></div>
</div>
<div class="time">
    <span id="currenttime">00:00</span>
    <span id="duration">3:25</span>
</div>


    <div class="audio">
        <audio src="songs/[iSongs.info] 03 - Balarama Narasayoo.mp3"></audio>
    </div>

    <div class="controlls">
        <i class="fas fa-backward" id="backward"></i>
        <i class="fas fa-play" id="play"></i>
        <i class="fas fa-forward" id="forward"></i>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
